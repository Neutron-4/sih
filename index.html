
<html>

<head>
  <title>Current Location</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    html,
    body,
    #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
  <script
    src="https://apis.mappls.com/advancedmaps/api/99e72a68a3c8cfa2b6879e7fa6876785/map_sdk?layer=vector&v=3.0&callback=initMap1"
    defer async></script>
</head>

<body>
  <div id="map"></div>
  <script>

    let lati, long;
    navigator.geolocation.getCurrentPosition((position) => {
      lati = position.coords.latitude;
      long = position.coords.longitude;
      // console.log(position.coords.latitude, position.coords.longitude);
    });

    var map, Marker1;
    function initMap1() {
      map = new mappls.Map('map', {
        center: [lati, long],
        zoomControl: true,
        location: true
      });
      Marker1 = new mappls.Marker({
        map: map,
        position: {
          "lat": lati,
          "lng": long
        },
        fitbounds: true,
        icon_url: 'https://apis.mapmyindia.com/map_v3/1.png'
      });

    }
    
  </script>
</body>

</html>
